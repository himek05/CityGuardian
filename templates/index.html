<!DOCTYPE html>
<html>
<head>
    <title>Pothole Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
        }
        img {
            margin-top: 30px;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Upload an Image to Detect Potholes</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Detect</button>
    </form>

    {% if result_image %}
        <h3>Detected Image:</h3>
        <img src="{{ url_for('static', filename=result_image) }}" width="500">
    {% endif %}
</body>
</html>
